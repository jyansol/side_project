<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/profile.css">
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <ul class="profile">
        <li>image</li>
        <input type="text" name="github" value="github ID를 입력하세요.">
        <button>Click!</button>
      </ul>
    </div>
    <script>
      const github = "https://api.github.com/users/jyansol";
      let infos = {};

      fetch(github)
        .then(blob => blob.json())
        .then(data => infos = data);

      window.onload = function() {
        //infos(객체) => 윈도우 화면에 보여지게
        document.write(infos);
        console.log(infos);
      }
    </script>
  </body>

</html>
